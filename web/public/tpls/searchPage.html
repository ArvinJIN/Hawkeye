<div ng-controller="SearchPageCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <div class="form-group col-md-6 col-md-offset-2">
                        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="关键词" ng-model="searchTerm">
                    </div>
                    <button type="submit" class="btn btn-info" ng-click="search()">查询</button>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12">
                <div class="">
                    <table class="table table-striped">
                        <tr>
                        	<td>日志来源</td>
                        	<td>日期</td>
                        	<td>日志信息</td>
                        </tr>
                        <tr ng-repeat = "log in logs">
                        	<td>{{log._source.source}}</td>
                        	<td>{{log._source.date}}</td>
                        	<td>{{log._source.info}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
